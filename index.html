<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Website Github IO</title>
</head>
<body>
    <div class="container">
        <h2>Formulir Kontak</h2>
        <form>
            <div class="form-group row">
                <label for="nama" class="col-sm-3 col-form-label">Nama</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
                </div>
            </div>
            <div class="form-group row">
                <label for="pesan" class="col-sm-3 col-form-label">Pesan</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="pesan" rows="5" placeholder="Masukkan pesan Anda"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-primary">Kirim</button>
                </div>
            </div>
        </form>
        <img src="https://via.placeholder.com/600x400" alt="Gambar" class="img-fluid">
    </div>
</body>
</html>
